name: "Check page locations"

on:
  push:
    branches: ["main", "**"]
  pull_request:

jobs:
  check-pages:
    name: Check new pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run pages location check
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref || '' }}
          BEFORE: ${{ github.event.before || '' }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          bash scripts/ci-check-pages.sh
